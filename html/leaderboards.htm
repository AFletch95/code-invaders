<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- our css -->
  <link rel="stylesheet" href="../public/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Code Invaders</title>
</head>

<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="../logo/Code-Invaders.png" height="30" alt="Home">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/signIn">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/leaderboards">Leaderboards</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/playGame">Play Game</a>
        </li>
      </ul>
    </div>
  </nav>
  <br />
  
  <!-- page content -->
  <div class="container-fluid text-center">
    <div class="row" id="gamebanner">
        <!-- logo created by textcraft.net -->
      <img class="mx-auto" src="../logo/Code-Invaders.png" alt="Code Invaders">
    </div>
    <br />
    <!-- sign up card -->
    <div class="row">
      <div class="card bg-dark border-dark text-white mb-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title">Leaderboards</h4>
          <p class="card-text">Check out the top 10 players of Code Invaders!</p>
          <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Ranking</th>
                <th scope="col">Username</th>
                <th scope="col">Overall score</th>
                <th scope="col">Level 1</th>
                <th scope="col">Level 2</th>
                <th scope="col">Level 3</th>
              </tr>
            </thead>

          </table>

        </div>
      </div>
      
    </div>
  </div>

  <!-- footer -->
  <nav class="navbar fixed-bottom navbar-dark bg-dark">
    <div class="d-flex justify-content-center mx-auto">
      <h5 class="navbar-brand m-0 pr-4" href="#">Created by</h5>
      <a class="nav-item nav-link text-white" href="https://github.com/eazimms" target="=_blank">Eric</a>
      <a class="nav-item nav-link text-white" href="https://github.com/Fearghus23" target="=_blank">Fearghus</a>
      <a class="nav-item nav-link text-white" href="https://github.com/AFletch95" target="=_blank">Austin</a>
      <a class="nav-item nav-link text-white" href="https://github.com/Fearghus23/Project-2" target="=_blank">Project repo</a>
    </div>
  </nav>


  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
